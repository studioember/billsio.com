<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bills io – Built for the Business of One</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8fffd0, #50c9e8, #aa7cfb);
      color: #0c1c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    img.logo {
      border-radius: 12px;
      width: 64px;
      margin-bottom: 1.25rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #3d4852;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input[type="email"],
    button {
      width: 100%;
      box-sizing: border-box;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 1rem;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff6b00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e55d00;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #334155;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      img.logo {
        width: 80px;
      }
    }

    a {
      color: #0c1c2c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.25s;
    }

    a:hover {
      color: #ff6b00;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Bills io Logo" class="logo" />
    <h1>Get Smart About Your Small Business Finances</h1>
    <p>Bills io is a lightweight finance tool that works with your calendar and email — no banks, no spreadsheets, no
      bloat. Built for personal finances with powerful tools to power your business of one.</p>
    <form action="https://formspree.io/f/xvgrlnna" method="POST">
      <input type="email" name="email" placeholder="Enter your email to get early access" required />
      <textarea name="message" placeholder="Optional: Let us know what you're looking for"></textarea> <button
        type="submit">Join the Waitlist</button>
    </form>
    <footer>
      &copy; 2025 - Bills io
      <br>
      <a href="https://studioember.com">studio ember</a>
    </footer>
  </div>
</body>

</html>
